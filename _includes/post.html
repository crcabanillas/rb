<div class="entry">
	<h2>
		{% if detail %}
			{{ post.title }}
		{% else %}
			<a href="{{ post.url }}">{{ post.title }}</a>
		{% endif %}
	</h2>
	
	<div class="entry-date">{{ post.date | date:'%b %d %Y' | replace:'>0','>' }}</div>
	
	<div class="entry-contents">
		{% if detail %}
			{{ content }}
		{% else %}
			{{ post.content }}
		{% endif %}
	</div>
	
	<div class="entry-footer">
		<p>
			Posted by {{ site.author.name }} on {{ post.date | date:'%A, %B %d, %Y' | replace:' 0',' ' }}
		</p>
	</div>
</div>
